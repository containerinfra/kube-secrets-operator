---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.k8s.containerinfra.com
  resources:
  - generatedsecrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apps.k8s.containerinfra.com
  resources:
  - generatedsecrets/finalizers
  verbs:
  - update
- apiGroups:
  - apps.k8s.containerinfra.com
  resources:
  - generatedsecrets/status
  verbs:
  - get
  - patch
  - update
