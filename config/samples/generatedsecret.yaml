---
# Example 1: Simple generated password
apiVersion: apps.k8s.containerinfra.com/v1
kind: GeneratedSecret
metadata:
  name: basic-password
  namespace: default
spec:
  secretType: Opaque
  deletionPolicy: Delete
  metadata:
    name: basic-app-secret
    namespaces: 
      - default
    labels:
      app: my-app
  template:
    data:
      password:
        generated:
          length: 16
          maxDigits: 4
          maxSymbols: 2
          noUpperCaseValues: false
          noRepeatedValues: true
      username:
        value: admin
---
# # Example 2: Static values only
apiVersion: apps.k8s.containerinfra.com/v1
kind: GeneratedSecret
metadata:
  name: static-config
  namespace: default
spec:
  secretType: Opaque
  metadata:
    name: app-config
    namespaces:
      - default
  template:
    data:
      api_endpoint:
        value: https://api.example.com
      api_version:
        value: v1
      environment:
        value: production
---
apiVersion: apps.k8s.containerinfra.com/v1
kind: GeneratedSecret
metadata:
  name: generated-config
  namespace: default
spec:
  secretType: Opaque
  metadata:
    name: generated-config
    namespaces:
      - default
  template:
    data:
      connection_string:
        templated:
          template: |
            test: {{.Ref.api_endpoint}}/{{.Ref.api_version}}/{{.Ref.environment}}
          inputSecretRef:
            name: app-config
            namespace: default
